{% block content_title %}
    <h1 align="center">欢迎来到登录页面</h1>
{% endblock %}
{% block content %}
            <form action="/login/" method="post">
                {{ form.csrf_token }}
                <div class="form-group">
                    {{ form.accountId.label.text }}
                    {{ form.accountId(class='form-control') }}
                </div>
                <div class="form-group">
                    {{ form.password.label.text }}
                    {{ form.password(class='form-control') }}
                </div>
                {{ form.submit }}
            </form>
{% endblock %}
