{% extends 'home_nav.html' %}
 <link rel="stylesheet" href="../static/style.css" type="text/css">
{% block title %}
    <title>首页</title>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">充值</h3>
        </div>
        <div class="panel-body">
            <form class="form-inline" action="/home" method="POST">
                <div class="form-group">
                    <label for="exampleInputName2">卡号</label>
                    <input type="text" class="form-control" id="exampleInputName2" placeholder="卡号" name="CardId">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail2">金额</label>
                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="100" name="money">
                </div>
                <button type="submit" class="btn-mine">充值</button>
            </form>
        </div>
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">转账</h3>
        </div>
        <div class="panel-body">
            <form action="/home" method="POST">
                <div class="form-group">
                    <label for="exampleInputEmail1">转出卡号</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="转出卡号" name="my_CardId">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">转入卡号</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="转入卡号" name="other_CardId">
                </div>
                 <div class="form-group">
                    <label for="exampleInputPassword1">金额</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="100" name="money">
                </div>
                <button type="submit" class="btn-mine">转账</button>
            </form>
        </div>
    </div>


{% endblock %}
