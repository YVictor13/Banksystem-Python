{% extends '/admin/index_nav.html' %}
<link rel="stylesheet" type="text/css"
      href="{{ url_for('static', filename='bootstrap--dist/css/bootstrap.min.css') }}">
<link rel="stylesheet" href="../static/style.css" type="text/css">

{% block content %}
    {#信息部分#}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">银行卡信息</h3>
        </div>
        <table class="table table-hover">
            <tr class="success">
                <th>用户账号</th>
                <th>银行卡号</th>
                <th>名字</th>
                <th>密码</th>
                <th>余额</th>
            </tr>
            {% for item in obj_list %}
                <tr class="success">
                    <th>{{ item.accountId }}</th>
                    <th>{{ item.CardId }}</th>
                    <th>{{ item.name }}</th>
                    <th>{{ item.password }}</th>
                    <th>{{ item.money }}</th>
                </tr>
            {% endfor %}
        </table>

    </div>


{% endblock %}
